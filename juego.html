<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <link rel="icon" href="foto.ico" type="image/x-icon">
    <title>Carrera del Amor ‚ù§Ô∏è</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-rosa: #ff9bb3;
            --color-rosa-oscuro: #e86d8d;
            --color-lila: #d4a5ff;
            --color-lila-oscuro: #b580e6;
            --color-texto: #5a3d5a;
            --sombra: 0 10px 30px rgba(0,0,0,0.15);
            --sombra-hover: 0 15px 35px rgba(0,0,0,0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f8d3e0 0%, #e0c3f8 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
            color: var(--color-texto);
            touch-action: manipulation;
        }

        /* Flores decorativas */
        .flor {
            position: absolute;
            opacity: 0.6;
            z-index: -1;
            animation: caer linear infinite;
            font-size: 1.5rem;
        }

        @keyframes caer {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        #gameContainer {
            width: 95%;
            max-width: 900px;
            text-align: center;
            position: relative;
            padding: 20px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: var(--sombra);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
            overflow: hidden;
            margin-bottom: 100px;
        }

        #logo {
            width: 100%;
            max-width: 450px;
            margin: 10px auto 20px;
            display: block;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.15));
        }

        #gameCanvas {
            position: relative;
            width: 100%;
            height: 300px;
            border: 4px solid var(--color-lila);
            border-radius: 12px;
            background: linear-gradient(to bottom, #a8e6cf, #b8e6d5);
            overflow: hidden;
            margin: 20px 0;
        }

        .track {
            position: absolute;
            width: 2500px;
            height: 100%;
            left: 0;
            background-image: 
                linear-gradient(90deg, transparent 99%, #fff 99%),
                linear-gradient(90deg, transparent 50%, #fff 50%);
            background-size: 100px 100%, 100px 100%;
            background-repeat: repeat-x;
            transition: transform 0.1s linear;
        }

        /* L√≠nea de meta */
        .finish-line {
            position: absolute;
            right: 100px;
            top: 0;
            height: 100%;
            width: 8px;
            background: repeating-linear-gradient(
                to bottom,
                #fff,
                #fff 20px,
                #ff6b8b 20px,
                #ff6b8b 40px
            );
            z-index: 10;
        }

        .finish-text {
            position: absolute;
            right: 110px;
            top: 50%;
            transform: translateY(-50%) rotate(90deg);
            color: #ff6b8b;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(255,255,255,0.7);
            z-index: 10;
        }

        #polo, #moni {
            position: absolute;
            bottom: 10px;
            width: 120px;
            transition: left 0.1s ease-out;
            z-index: 5;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        #kiki {
            position: absolute;
            bottom: 10px;
            width: 150px;
            transition: left 0.1s ease-out;
            z-index: 5;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        #startScreen, #endScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(248, 211, 224, 0.95);
            z-index: 15;
            padding: 20px;
            text-align: center;
        }

        .character-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .character {
            width: 80px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.15));
        }

        .title-box {
            background: rgba(255,255,255,0.7);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            max-width: 90%;
        }

        h1, h2 {
            font-family: 'Dancing Script', cursive;
            color: var(--color-texto);
            margin: 10px 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #d14d8e;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: linear-gradient(to bottom, var(--color-lila), var(--color-lila-oscuro));
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            min-width: 180px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: var(--sombra-hover);
        }

        button:active {
            transform: translateY(1px);
        }

        #continueButton {
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
        }

        #retryButton {
            background: linear-gradient(to bottom, var(--color-rosa), var(--color-rosa-oscuro));
        }

        /* Efecto de confeti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            z-index: 20;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* BOT√ìN M√ìVIL - IMPORTANTE */
        #mobileRunButton {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(to bottom, var(--color-rosa), var(--color-rosa-oscuro));
            color: white;
            border: none;
            padding: 20px 45px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            z-index: 20;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            font-weight: bold;
            width: 90%;
            max-width: 300px;
            transition: transform 0.1s;
        }

        #mobileRunButton:active {
            background: linear-gradient(to bottom, var(--color-rosa-oscuro), #d14d8e);
            transform: translateX(-50%) scale(0.95);
        }

        /* Versi√≥n m√≥vil */
        @media only screen and (max-width: 768px) {
            #gameContainer {
                width: 95%;
                padding: 15px;
                margin-bottom: 120px;
            }

            #gameCanvas {
                height: 200px;
            }

            .track {
                width: 1500px;
            }

            .finish-line {
                right: 50px;
            }

            #polo, #moni {
                width: 80px;
                bottom: 5px;
            }

            #kiki {
                width: 100px;
                bottom: 5px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .character {
                width: 60px;
                height: 60px;
            }

            #mobileRunButton {
                display: block;
            }

            #mobileInstruction {
                display: block;
                font-size: 1rem;
                margin-top: 10px;
            }

            #desktopInstruction {
                display: none;
            }
        }

        /* Animaci√≥n de shake para errores */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        /* Barra de progreso */
        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.5);
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--color-lila), var(--color-rosa));
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Flores decorativas -->
    <div class="flor" style="left: 10%; top: -50px; animation-duration: 15s;">üå∏</div>
    <div class="flor" style="left: 30%; top: -50px; animation-duration: 20s;">üåπ</div>
    <div class="flor" style="left: 50%; top: -50px; animation-duration: 12s;">üå∫</div>
    <div class="flor" style="left: 70%; top: -50px; animation-duration: 18s;">üåª</div>
    <div class="flor" style="left: 90%; top: -50px; animation-duration: 25s;">üíê</div>

    <audio id="victorySound" src="victoria.mp3"></audio>
    <audio id="defeatSound" src="derrota.mp3"></audio>
    <audio id="runSound" src="correr.mp3"></audio>

    <div id="gameContainer">
        <img id="logo" src="logo.png" alt="Carrera del Amor">
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div id="gameCanvas">
            <div class="track" id="track">
                <div class="finish-line"></div>
                <div class="finish-text">META</div>
                <img id="polo" src="POLOpng.png" alt="Polo">
                <img id="moni" src="moni.png" alt="Moni">
                <img id="kiki" src="kiki.png" alt="Kiki" style="left: -150px;">
            </div>
        </div>
        
        <div id="startScreen">
            <div class="character-container">
                <div class="character" style="background-image: url('POLOpng.png');"></div>
                <div class="character" style="background-image: url('moni.png');"></div>
                <div class="character" style="background-image: url('kiki.png');"></div>
            </div>
            
            <div class="title-box">
                <h1>¬°Carrera del Amor!</h1>
                <h2 id="desktopInstruction">Corre pulsando la barra espaciadora<br>para escapar de Kiki</h2>
                <h2 id="mobileInstruction">Pulsa el bot√≥n para correr<br>y escapar de Kiki</h2>
                <p style="margin-top: 10px;">Llega a la meta antes que Moni y Kiki</p>
            </div>
            
            <div class="button-container">
                <button id="startButton">Comenzar</button>
            </div>
        </div>
        
        <div id="endScreen" style="display: none;">
            <div class="title-box">
                <h1 id="endTitle"></h1>
                <p id="endMessage" style="margin: 15px 0;"></p>
                <div class="button-container">
                    <button id="continueButton" style="display: none;">Continuar</button>
                    <button id="retryButton" style="display: none;">Intentar de nuevo</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- BOT√ìN M√ìVIL - FUERA DEL CONTENEDOR PRINCIPAL -->
    <button id="mobileRunButton">¬°CORRE!</button>

    <script>
        // Elementos del juego
        const startScreen = document.getElementById('startScreen');
        const endScreen = document.getElementById('endScreen');
        const startButton = document.getElementById('startButton');
        const continueButton = document.getElementById('continueButton');
        const retryButton = document.getElementById('retryButton');
        const polo = document.getElementById('polo');
        const moni = document.getElementById('moni');
        const kiki = document.getElementById('kiki');
        const track = document.getElementById('track');
        const progressBar = document.getElementById('progressBar');
        const mobileRunButton = document.getElementById('mobileRunButton');

        // Sonidos
        const victorySound = document.getElementById('victorySound');
        const defeatSound = document.getElementById('defeatSound');
        const runSound = document.getElementById('runSound');

        // Variables del juego
        let poloPosition = 0;
        let moniPosition = 0;
        let kikiPosition = -150;
        let poloSpeed = 0;
        let moniSpeed = 1.5;
        let kikiSpeed = 2.2;
        let gameInterval;
        let isGameActive = false;
        let kikiActive = false;
        const trackWidth = 2500;
        let finishLine = trackWidth - 100;
        let maxSpeed = 3.5;
        let isMobile = window.innerWidth <= 768;

        // Ajustar dificultad para m√≥vil
        if (isMobile) {
            moniSpeed = 1.2;
            kikiSpeed = 1.8;
            maxSpeed = 4.0;
            finishLine = 1400;
        }

        // Inicializar el juego
        function init() {
            // Configurar controles seg√∫n dispositivo
            if (isMobile) {
                setupMobileControls();
                document.getElementById('mobileInstruction').style.display = 'block';
                document.getElementById('desktopInstruction').style.display = 'none';
            } else {
                document.getElementById('mobileInstruction').style.display = 'none';
                document.getElementById('desktopInstruction').style.display = 'block';
            }
            
            // Event listeners comunes
            startButton.onclick = startGame;
            continueButton.onclick = () => window.location.href = 'final.html';
            retryButton.onclick = startGame;
            
            // Detectar cambios de tama√±o
            window.addEventListener('resize', handleResize);
        }

        // Configurar controles para m√≥vil
        function setupMobileControls() {
            mobileRunButton.addEventListener('touchstart', runAction, {passive: true});
            mobileRunButton.addEventListener('mousedown', runAction);
            mobileRunButton.addEventListener('touchend', stopRun, {passive: true});
            mobileRunButton.addEventListener('mouseup', stopRun);
        }

        // Configurar controles para desktop
        function setupDesktopControls() {
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);
        }

        function handleKeyDown(e) {
            if (isGameActive && e.code === 'Space') {
                e.preventDefault();
                runAction();
            }
        }

        function handleKeyUp(e) {
            if (e.code === 'Space') {
                stopRun();
            }
        }

        function handleResize() {
            const wasMobile = isMobile;
            isMobile = window.innerWidth <= 768;
            
            if (wasMobile !== isMobile) {
                // Ajustar dificultad seg√∫n dispositivo
                if (isMobile) {
                    moniSpeed = 1.2;
                    kikiSpeed = 1.8;
                    maxSpeed = 4.0;
                    finishLine = 1400;
                    setupMobileControls();
                    document.removeEventListener('keydown', handleKeyDown);
                    document.removeEventListener('keyup', handleKeyUp);
                    document.getElementById('mobileInstruction').style.display = 'block';
                    document.getElementById('desktopInstruction').style.display = 'none';
                } else {
                    moniSpeed = 1.5;
                    kikiSpeed = 2.2;
                    maxSpeed = 3.5;
                    finishLine = trackWidth - 100;
                    mobileRunButton.removeEventListener('touchstart', runAction);
                    mobileRunButton.removeEventListener('mousedown', runAction);
                    mobileRunButton.removeEventListener('touchend', stopRun);
                    mobileRunButton.removeEventListener('mouseup', stopRun);
                    setupDesktopControls();
                    document.getElementById('mobileInstruction').style.display = 'none';
                    document.getElementById('desktopInstruction').style.display = 'block';
                }
            }
        }

        function runAction() {
            if (isGameActive) {
                poloSpeed = maxSpeed;
                runSound.currentTime = 0;
                runSound.play();
                
                // Efecto visual al correr
                if (isMobile) {
                    polo.style.transform = 'scale(1.05)';
                }
                
                if (!polo.classList.contains('running')) {
                    polo.classList.add('running');
                    setTimeout(() => {
                        polo.classList.remove('running');
                        if (isMobile) polo.style.transform = 'none';
                    }, 100);
                }
                
                // Feedback t√°ctil si est√° disponible
                if (isMobile && window.navigator.vibrate) {
                    window.navigator.vibrate(50);
                }
            }
        }

        function stopRun() {
            if (isGameActive) {
                poloSpeed = 0;
            }
        }

        function startGame() {
            // Resetear posiciones
            poloPosition = 0;
            moniPosition = 0;
            kikiPosition = -150;
            poloSpeed = 0;
            kikiActive = false;
            isGameActive = true;
            
            // Mostrar elementos
            startScreen.style.display = 'none';
            endScreen.style.display = 'none';
            track.style.transform = 'translateX(0)';
            
            // Configurar controles seg√∫n dispositivo
            if (isMobile) {
                mobileRunButton.style.display = 'block';
            } else {
                mobileRunButton.style.display = 'none';
            }
            
            // Iniciar juego
            gameInterval = setInterval(updateGame, 20);
        }

        function updateGame() {
            // Mover personajes
            poloPosition += poloSpeed;
            moniPosition += moniSpeed;
            
            // Activar a Kiki despu√©s de cierto punto
            if (!kikiActive && moniPosition > 400) {
                kikiActive = true;
            }
            
            if (kikiActive) {
                kikiPosition += kikiSpeed;
            }
            
            // Desaceleraci√≥n natural
            if (poloSpeed > 0) {
                poloSpeed *= 0.93;
            }
            
            // Actualizar posiciones
            polo.style.left = poloPosition + 'px';
            moni.style.left = moniPosition + 'px';
            kiki.style.left = kikiPosition + 'px';
            
            // Mover la pista (efecto de desplazamiento)
            const trackOffset = -poloPosition * 0.7;
            track.style.transform = `translateX(${trackOffset}px)`;
            
            // Actualizar barra de progreso
            const progress = (poloPosition / finishLine) * 100;
            progressBar.style.width = `${progress}%`;
            
            // Condiciones de fin de juego
            if (poloPosition >= finishLine) {
                endGame(true, "¬°Lo lograste mi amor! ‚ù§Ô∏è");
            } 
            else if (moniPosition >= finishLine) {
                endGame(false, "¬°Moni gan√≥ esta vez!");
            } 
            else if (kikiActive && kikiPosition >= poloPosition - 30) {
                endGame(false, "¬°Kiki te atrap√≥!");
            }
        }

        function endGame(win, message) {
            clearInterval(gameInterval);
            isGameActive = false;
            mobileRunButton.style.display = 'none';
            
            // Configurar pantalla final
            document.getElementById('endTitle').textContent = win ? "¬°Felicitaciones!" : "¬°Oh no!";
            document.getElementById('endMessage').innerHTML = message;
            endScreen.style.display = 'flex';
            
            if (win) {
                victorySound.play();
                continueButton.style.display = 'block';
                retryButton.style.display = 'none';
                createConfetti();
            } else {
                defeatSound.play();
                continueButton.style.display = 'none';
                retryButton.style.display = 'block';
            }
        }

        function createConfetti() {
            const colors = ['#ff9bb3', '#d4a5ff', '#ffb3d9', '#b3d9ff', '#ffccf9'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    // Eliminar despu√©s de la animaci√≥n
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 30);
            }
        }

        // Iniciar el juego cuando la p√°gina cargue
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
